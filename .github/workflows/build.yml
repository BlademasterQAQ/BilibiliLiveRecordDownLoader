name: GitHub CI
on: [push, pull_request]

jobs:

  build:
    name: Build
    runs-on: windows-latest
    env: 
      SyncfusionLicenseKey: ${{ secrets.SyncfusionLicenseKey }}
      DOTNET_SDK_VERSION: 5.0.100
      NET_TFM: net5.0-windows10.0.19041.0
      Configuration: Release
      ProjectName: BilibiliLiveRecordDownLoader

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: true

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_SDK_VERSION }}

    - name: Get tag name
      uses: olegtarasov/get-tag@v2

    - name: Build .NET App
      shell: pwsh
      run: |
        .\build.ps1 core
        New-Item -ItemType Directory -Path C:\builtfiles -Force > $null
        7z a -mx9 "C:\builtfiles\$env:ProjectName-netcore-${{ env.GIT_TAG_NAME }}.7z" ".\$env:ProjectName\bin\$env:Configuration\$env:NET_TFM\publish\"
        7z rn "C:\builtfiles\$env:ProjectName-netcore-${{ env.GIT_TAG_NAME }}.7z" publish $env:ProjectName
        echo "NETCORE_SHA256=$(.\Build\GetSHA256\GetSHA256.ps1 C:\builtfiles\$env:ProjectName-netcore-${{ env.GIT_TAG_NAME }}.7z)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

    - name: Build x64
      shell: pwsh
      run: |
        .\build.ps1 core-x64
        New-Item -ItemType Directory -Path C:\builtfiles -Force > $null
        7z a -mx9 "C:\builtfiles\$env:ProjectName-Win64-${{ env.GIT_TAG_NAME }}.7z" ".\$env:ProjectName\bin\$env:Configuration\$env:NET_TFM\win-x64\publish\"
        7z rn "C:\builtfiles\$env:ProjectName-Win64-${{ env.GIT_TAG_NAME }}.7z" publish $env:ProjectName
        echo "NETCORE64_SHA256=$(.\Build\GetSHA256\GetSHA256.ps1 C:\builtfiles\$env:ProjectName-Win64-${{ env.GIT_TAG_NAME }}.7z)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

    - name: Build x86
      shell: pwsh
      run: |
        .\build.ps1 core-x86
        New-Item -ItemType Directory -Path C:\builtfiles -Force > $null
        7z a -mx9 "C:\builtfiles\$env:ProjectName-Win32-${{ env.GIT_TAG_NAME }}.7z" ".\$env:ProjectName\bin\$env:Configuration\$env:NET_TFM\win-x86\publish\"
        7z rn "C:\builtfiles\$env:ProjectName-Win32-${{ env.GIT_TAG_NAME }}.7z" publish $env:ProjectName
        echo "NETCORE86_SHA256=$(.\Build\GetSHA256\GetSHA256.ps1 C:\builtfiles\$env:ProjectName-Win32-${{ env.GIT_TAG_NAME }}.7z)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

    - name: Upload .NET App
      continue-on-error: true
      uses: actions/upload-artifact@v2
      with:
        name: ${{ env.ProjectName }}-netcore
        path: ${{ env.ProjectName }}\bin\${{ env.Configuration }}\${{ env.NET_TFM }}\publish\

    - name: Upload x64
      continue-on-error: true
      uses: actions/upload-artifact@v2
      with:
        name: ${{ env.ProjectName }}-Win64
        path: ${{ env.ProjectName }}\bin\${{ env.Configuration }}\${{ env.NET_TFM }}\win-x64\publish\

    - name: Upload x86
      continue-on-error: true
      uses: actions/upload-artifact@v2
      with:
        name: ${{ env.ProjectName }}-Win32
        path: ${{ env.ProjectName }}\bin\${{ env.Configuration }}\${{ env.NET_TFM }}\win-x86\publish\

    - name: Create a new GitHub release if a new tag is pushed
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      with:
        name: v${{ env.GIT_TAG_NAME }}
        prerelease: true
        draft: false
        files: |
          C:\builtfiles\${{ env.ProjectName }}-netcore-${{ env.GIT_TAG_NAME }}.7z
          C:\builtfiles\${{ env.ProjectName }}-Win64-${{ env.GIT_TAG_NAME }}.7z
          C:\builtfiles\${{ env.ProjectName }}-Win32-${{ env.GIT_TAG_NAME }}.7z
        body: |
          ## 更新日志：
          * 这是 GitHub Actions 自动化部署，更新日志应该很快会手动更新
          
          ## 文件校验
          | 文件名 | SHA256 |
          | :- | :- |
          | <sub>${{ env.ProjectName }}-netcore-${{ env.GIT_TAG_NAME }}.7z</sub> | <sub>${{ env.NETCORE_SHA256 }}</sub> |
          | <sub>${{ env.ProjectName }}-Win64-${{ env.GIT_TAG_NAME }}.7z</sub> | <sub>${{ env.NETCORE64_SHA256 }}</sub> |
          | <sub>${{ env.ProjectName }}-Win32-${{ env.GIT_TAG_NAME }}.7z</sub> | <sub>${{ env.NETCORE86_SHA256 }}</sub> |